<!DOCTYPE html>
<html>
<head>
	<title>Fractalverse generator</title>
	<style>
	#debug
		{
			margin-top:32px;
			margin-right:156px;
			padding:0px;
		}

	#madeby
		{
			font-size:70%;
			color:#999;
			padding-left:8px;
		}

	.thing
		{
			padding:2px;
			margin-left:16px;
			background-color:#ddd;
			border:2px solid #fff;
			border-right:0px none;
			padding-right:0px;
		}
		.emptyThing a{text-decoration:underline;}
</style>


</head>
<body>
	<div id="debug"></div>
	

	<script type="text/javascript" src="scripts/things.js"></script>
	<span style="display:none;">
	<script>Offline=0;</script></span>

	<script>
		let SeedObject="the box";
		let Offline=1;
	</script>
	<script>
		let stop=true;
		launchNest(SeedObject.toLowerCase());
		let x=0
		const looper = () => {
			if(stop=false) {
				toggle(x);
				x++;
			}
		}
		setInterval(looper,10);
		
	</script>
</body>
</html>
